<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cell:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .pop-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            display: none;
            animation: popUp 0.5s, bounce 0.5s;
            text-align: center;
            font-size: 24px;
            color: black;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popUp {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h1> (Player vs. Player)</h1>
    <div class="board" id="board"></div>
    <button class="btn" id="resetButton">Reset Game</button>

    <div class="pop-up" id="message"></div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('resetButton');
        let cells = [];
        let currentPlayer = 'X'; // Player X starts first

        resetButton.addEventListener('click', resetGame);
        resetGame();

        function resetGame() {
            cells = Array(9).fill('');
            currentPlayer = 'X'; // Reset to player X
            message.style.display = 'none';
            board.innerHTML = '';
            createBoard();
        }

        function createBoard() {
            cells.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.dataset.index = index;
                cellDiv.textContent = cell;
                cellDiv.addEventListener('click', () => handleCellClick(index));
                board.appendChild(cellDiv);
            });
        }

        function handleCellClick(index) {
            if (cells[index] !== '' || message.style.display === 'block') return;

            // Player makes a move
            cells[index] = currentPlayer;
            renderBoard();

            if (checkWin()) {
                showMessage(`${currentPlayer} wins! ðŸŽ‰`);
            } else if (cells.every(cell => cell !== '')) {
                showMessage("It's a draw! ðŸ¤");
            } else {
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function renderBoard() {
            const cellElements = document.querySelectorAll('.cell');
            cellElements.forEach((cellDiv, index) => {
                cellDiv.textContent = cells[index];
            });
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
            });
        }

        function showMessage(text) {
            message.textContent = text;
            message.style.display = 'block';
            message.style.animation = 'popUp 0.5s, bounce 0.5s';
        }
    </script>
</body>
</html>
